    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #1b1f46, #532b73);
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    /* Palm tree recolored */
    .palm-tree {
      position: absolute;
      bottom: 0;
      right: 10%;
      font-size: 100px;
      z-index: 1;
      opacity: 0.25;
      filter: drop-shadow(0 0 8px rgba(150, 100, 255, 0.4));
      color: #a884ff;
    }

    /* Futuristic glowing sun */
    .sun {
      position: absolute;
      top: 15%;
      right: 15%;
      width: 100px;
      height: 100px;
      background: #8f94fb;
      border-radius: 50%;
      box-shadow: 0 0 50px #8f94fb, 0 0 100px #6a74ff;
      z-index: 1;
    }

    /* Header */
    header {
      position: absolute;
      top: -100px;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background: rgba(80, 60, 150, 0.8);
      box-shadow: 0 4px 15px rgba(40, 20, 100, 0.5);
      z-index: 3;
      animation: slideDown 1.5s ease-out forwards;
    }
    @keyframes slideDown {
      from { top: -100px; }
      to { top: 0; }
    }
    header h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(100, 50, 200, 0.3);
      width: 80%;
      max-width: 600px;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
      transition: transform 0.3s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .container:hover {
      transform: scale(1.02);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .title {
      font-family: 'Fredoka One', cursive;
      font-size: 48px;
      font-weight: bold;
      text-transform: uppercase;
      color: #e5e5ff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .marquee {
      margin-top: 20px;
      overflow: hidden;
      white-space: nowrap;
    }
    .marquee span {
      display: inline-block;
      font-size: 22px;
      color: #dcdcff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
      animation: marqueeAnimation 12s linear infinite;
    }
    @keyframes marqueeAnimation {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .action-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      color: #fff;
      text-transform: uppercase;
      text-decoration: none;
      border: 2px solid #fff;
      border-radius: 50px;
      transition: all 0.3s;
      background: rgba(120, 90, 200, 0.7);
      font-weight: bold;
      overflow: hidden;
    }
    .action-btn:hover {
      background: #fff;
      color: #5f3ccc;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      background: rgba(80, 60, 150, 0.8);
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      animation: fadeInFooter 3s ease-in-out;
    }
    @keyframes fadeInFooter {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      color: #c9a6ff;
      text-shadow: 0 0 5px rgba(180, 140, 255, 0.5);
    }
